<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

<!-- LENIS BODY CODE -->
<script src="https://unpkg.com/lenis@1.1.3/dist/lenis.min.js"></script> 
<script>
   // Ensure GSAP and ScrollTrigger are loaded
gsap.registerPlugin(ScrollTrigger);

document.addEventListener("DOMContentLoaded", () => {
    // Animate odd images to scroll top to bottom
    gsap.utils.toArray(".image .list:nth-child(odd) img").forEach((image) => {
        gsap.to(image, {
            y: 300, // Adjust this value based on desired scroll distance
            scrollTrigger: {
                trigger: image,
                start: "top bottom", // Trigger when the top of the image is at the bottom of the viewport
                end: "bottom top", // Trigger until the bottom of the image is at the top of the viewport
                scrub: true, // Makes the animation follow the scroll
            },
        });
    });

    // Animate even images to scroll bottom to top
    gsap.utils.toArray(".image .list:nth-child(even) img").forEach((image) => {
        gsap.to(image, {
            y: -300, // Adjust this value based on desired scroll distance
            scrollTrigger: {
                trigger: image,
                start: "top bottom", // Trigger when the top of the image is at the bottom of the viewport
                end: "bottom top", // Trigger until the bottom of the image is at the top of the viewport
                scrub: true, // Makes the animation follow the scroll
            },
        });
    });
});

</script>
